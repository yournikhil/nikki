<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shakthi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h1 {
            font-size: 3em;
            color: #ff4081;
            text-shadow: 2px 2px #fff;
            animation: glow 1.5s infinite alternate;
            z-index: 2;
            text-align: center;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff1493; }
            to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
        }

        .falling {
            position: absolute;
            top: -50px;
            animation: fall 8s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .photo {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            cursor: pointer;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(-120px) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Fullscreen popup overlay */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            animation: zoomIn 0.6s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup span {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Shakthi! üéÇ‚ù§Ô∏è</h1>

    <!-- Popup -->
    <div class="popup" id="popup">
        <span id="closeBtn">&times;</span>
        <img id="popupImg" src="" alt="popup">
    </div>

    <script>
        const emojis = ['üåπ','üíñ','‚ù§Ô∏è','üå∏','üíê'];

        function createFallingEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('falling');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            emoji.style.fontSize = (20 + Math.random() * 30) + 'px';
            emoji.style.animationDuration = (5 + Math.random() * 5) + 's';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 8000);
        }
        setInterval(createFallingEmoji, 300);

        const photos = [
            'images/photo1.jpg',
            'images/photo2.jpg',
            'images/photo3.jpg',
            'images/photo4.jpg',
            'images/photo5.jpg'
        ];

        function createFallingPhoto() {
            const img = document.createElement('img');
            img.classList.add('photo');
            img.src = photos[Math.floor(Math.random() * photos.length)];
            img.style.left = Math.random() * window.innerWidth + 'px';
            img.style.animationDuration = (8 + Math.random() * 5) + 's';

            // Click event to open popup
            img.addEventListener('click', () => {
                document.getElementById('popupImg').src = img.src;
                document.getElementById('popup').style.display = 'flex';
            });

            document.body.appendChild(img);
            setTimeout(() => img.remove(), 13000);
        }
        setInterval(createFallingPhoto, 4000);

        // Close popup
        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
        });

        // Close popup when clicking outside the image
        document.getElementById('popup').addEventListener('click', (e) => {
            if (e.target === document.getElementById('popup')) {
                document.getElementById('popup').style.display = 'none';
            }
        });
    </script>
</body>
</html>
